<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent Earthquakes in Mexico</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        #earthquake-list {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: left;
        }
        .earthquake-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Recent Earthquakes in Mexico</h1>
    <div id="map"></div>
    <div id="earthquake-list">
        <h2>10 Most Recent Earthquakes</h2>
        <div id="list"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([23.6345, -102.5528], 5); // Center on Mexico

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch recent earthquake data
        const earthquakeApi = "https://earthquake.usgs.gov/fdsnws/event/1/query?format=geojson&starttime=2024-01-01&minlatitude=14&maxlatitude=33&minlongitude=-118&maxlongitude=-86&limit=10";

        fetch(earthquakeApi)
            .then(response => response.json())
            .then(data => {
                const earthquakes = data.features;
                const listElement = document.getElementById('list');

                earthquakes.forEach(earthquake => {
                    const coords = earthquake.geometry.coordinates;
                    const magnitude = earthquake.properties.mag;
                    const place = earthquake.properties.place;
                    const time = new Date(earthquake.properties.time).toLocaleString();

                    // Add markers to the map
                    L.marker([coords[1], coords[0]])
                        .addTo(map)
                        .bindPopup(`<strong>Magnitude:</strong> ${magnitude}<br><strong>Location:</strong> ${place}<br><strong>Time:</strong> ${time}`);

                    // Add earthquakes to the list
                    const item = document.createElement('div');
                    item.className = 'earthquake-item';
                    item.innerHTML = `<strong>Magnitude:</strong> ${magnitude}<br><strong>Location:</strong> ${place}<br><strong>Time:</strong> ${time}`;
                    listElement.appendChild(item);
                });
            })
            .catch(error => console.error("Error fetching earthquake data:", error));
    </script>
</body>
</html>
